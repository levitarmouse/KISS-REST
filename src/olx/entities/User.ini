[table]
schema = b1000493_prp
table = users

[details]
;sequence = IWAYCORE.SEQ_ORGANIZATIONS

[fields]
user_id       = USER_ID
real_name     = REAL_NAME
user_name     = USER_NAME
mail          = MAIL
password      = PASSWORD
image         = IMAGE
disable       = DISABLE
theme_id      = THEME_ID
logued        = LOGUED
creation_date = CREATION_DATE
last_login    = LAST_LOGIN
token         = TOKEN

[fields_read]
;CREATION_DATE = to_char(CREATION_DATE, 'YYYYMMDD HH24MISS') AS CREATION_DATE
;MODIF_DATE = to_char(MODIF_DATE, 'YYYYMMDD HH24MISS') AS MODIF_DATE

[fields_write]
;MODIF_DATE = to_date(MODIF_DATE, 'YYYYMMDD HH24MISS') AS MODIF_DATE

[primary_key]
user_id = USER_ID

[unique_key]
user_name = USER_ID
